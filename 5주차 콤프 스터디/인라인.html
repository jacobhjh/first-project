<!DOCTYPE html> <!--가장 최신버전 doctype-->
<html lang="ko"> <!--html문서의 시작을 의미-->
    <head> <!--html문서의 정보를 작성하는 영역-->
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>css(cascading style sheets)</title>
        <link href="외부스타일시트방법.css" rel="stylesheet">
    </head>
    <body> <!--웹브라우저에 표시되는 영역-->
        <p style="color:green;">Lorem ipsum dolor sit.</p>
        
    </body>
    

</html>
