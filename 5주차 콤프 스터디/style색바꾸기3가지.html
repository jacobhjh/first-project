<!DOCTYPE html> <!--가장 최신버전 doctype-->
<html lang="ko"> <!--html문서의 시작을 의미-->
    <head> <!--html문서의 정보를 작성하는 영역-->
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>CSS color & unit</title>
        <style>
            h1{color:rgba(0,255,255,0.5);}
            p{color:#ff00ee}
        </style>
    </head>
    <body> <!--웹브라우저에 표시되는 영역-->
        <h1>css color property</h1>
        <p>css color unit</p> 
        
    </body>
    

</html>
