<!DOCTYPE html> <!--가장 최신버전 doctype-->
<html lang="ko"> <!--html문서의 시작을 의미-->
    <head> <!--html문서의 정보를 작성하는 영역-->
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Font size & unit</title>
        <style>
            h1{font-size:16px;}
            p{font-size:32px;}
        </style>
    </head>
    <body> <!--웹브라우저에 표시되는 영역-->
        <h1>font size</h1>
        <p>폰트 크기를 변경하려면 css의 font-size 속성을 사용하면 됩니다.</p> 
        
    </body>
    

</html>
